name: Continuous Deployment (CD)

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-22.04
    steps:
      - name: Check out the Git repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/advshop:latest

      - name: Deploy to Koyeb
        run: |
          curl -L https://bin.koyeb.com/install.sh | bash
          koyeb login --token ${{ secrets.KOYEB_TOKEN }}
          koyeb deploy example-java \
            --git github.com/rachelmathilda/eshop \
            --git-branch main \
            --git-run-command "java -jar target/example-java-1.0-SNAPSHOT.jar"
            --ports 3000:http \
            --routes /:3000 \
            --image ${{ secrets.DOCKER_USERNAME }}/advshop:latest
        env:
          KOYEB_TOKEN: ${{ secrets.KOYEB_TOKEN }}